<div *ngFor="let item of (products$ | async)" class="align-card">
  <div class="card">
    <app-products [data]="item"></app-products>

    <button class="btn" (click)="addItem(item)">ADD</button>
  </div>
</div>

<div *ngIf="show">
  <app-toast [message]="'Your item has been added to the cart!'"></app-toast>
</div>
